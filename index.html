<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Minberg Coding</title>
</head>
<body>
    <div id="modal" class="modal"></div>
    <div id="top-menu">
        <div class="top-menu-items" id="logo"></div>
        <div class="top-menu-items signin-items" id="login"><p>LOGIN</p></div>
        <div class="top-menu-items signin-items" id="signup"><p>SIGNUP</p></div>
    </div>

    <div id="home-page" class="container-pages">
        <h1>HOME</h1>
    </div>
    <div id="start-page" class="container-pages">
        <h1>START A PROJECT</h1>
        <br>
        <button title="Request for our team to make for you a project...">Request A Project</button>
        <button title="Create your own project with our editor...">Create Your Own</button>
    </div>
    <div id="learn-page" class="container-pages">
        <h1>LEARN</h1>
    </div>
    <div id="contact-page" class="container-pages">
        <h1>CONTACT</h1>
    </div>
    
    <div id="bottom-menu">
        <div class="bottom-buttons bottom-menu-items" id="home-button">HOME</div>
        <div class="bottom-buttons bottom-menu-items" id="start-button">START A PROJECT</div>
        <div class="bottom-buttons bottom-menu-items" id="learn-button">LEARN</div>
        <div class="bottom-buttons bottom-menu-items" id="contact-button">CONTACT US</div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
